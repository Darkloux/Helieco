currency:
  default_item: PAPER
  expiration_days: 30
  max_issue_count: 100
  # Sincronización con Lands
  sync:
    enabled: false
    # Intervalo en segundos para sincronización periódica (0 = deshabilitado)
    interval_seconds: 300
    # Si true, registra en logs cada sincronización exitosa por land. Por defecto false para reducir ruido.
    log_success: false

  # Debug logging to a separate file. When enabled, FINE/FINER logs emitted
  # by the plugin are written to the given filename under the plugin folder.
  # Useful to avoid console spam while keeping detailed traces in a file.
  logging:
    debug_to_file:
      enabled: false
      filename: debug.log

biomes:
  - PLAINS
  - DESERT
  - SAVANNA

# Cooldown en segundos para reglas de drops por bioma: si un jugador ya ha aplicado
# una regla para un material concreto, se ignorará la re-aplicación durante este
# intervalo. Valor por defecto: 5 segundos.
biome_drop_cooldown_seconds: 5

# Reglas avanzadas por bioma y material. Semántica:
# - chance: probabilidad 0.0..1.0 de que se aplique multiplier
# - multiplier: se aplica solo si chance acierta. multiplier=0 => drop nulo si acierta
biome_drops:
  PLAINS:
    WHEAT:
      chance: 1.0
      multiplier: 2
  DESERT:
    WHEAT:
      chance: 0.50
      multiplier: 0
  SAVANNA:
    PORKCHOP:
      chance: 0.50
      multiplier: 2

work_points:
  actions:
    break:
      IRON_ORE: 10
      OAK_LOG: 5
    place:
      COBBLESTONE: 1
    interaction:
      CRAFTING_TABLE: 1
      FURNACE: 2
    kill:
      ZOMBIE: 5
      CREEPER: 8
  # Cooldown (segundos) entre otorgar puntos al mismo jugador por la misma acción/material
  cooldown_seconds: 5
